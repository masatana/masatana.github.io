<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>エントリーシート用ツール</title>
  <link rel="stylesheet" type="text/css" href="../css/common.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript">
$(function() {
    $("textarea").bind("keydown keyup keypress change", function() {
      var thisValueLength = $(this).val().length;
      $(".count").html(thisValueLength);
    });
});
function toDokuten() {
  var target = document.getElementById("maintext");
  var raw_text = target.value;
  var modified = raw_text.replace(/，/g, "、").replace(/．/g, "。");
  target.value = modified;
};
function toComma() {
  var target = document.getElementById("maintext");
  var raw_text = target.value;
  var modified = raw_text.replace(/、/g, "，").replace(/。/g, "．");
  target.value = modified;
};

  </script>
</head>
<body>
<p class="count">0</p>
<textarea id="maintext" name="inputarea"></textarea>
<div>
<button id="toDokuten" onclick="toDokuten()">全角カンマ→読点</button>
<button id="toComma" onclick="toComma()">読点→全角カンマ</button>
</div>
<p><a href="http://black-flag.net/jquery/20120229-3696.html">こちらのサイト</a>を参考にさせて頂きました</p>
</body>
</html>
